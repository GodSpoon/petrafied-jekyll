<!-- Custom head content for Petrafied.ink -->

<!-- Custom fonts -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
<!-- Google Fonts - Pixelify Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/images/heart_favicon.png' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/images/heart_favicon_transparent.png' | relative_url }}" media="(prefers-color-scheme: dark)">

<!-- Lightbox for portfolio -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

<!-- Custom JavaScript -->
<script src="{{ '/assets/js/custom.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/font-switcher.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/gif-loader.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/svg-background.js' | relative_url }}" defer></script>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ '/assets/css/font-switcher.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/svg-background.css' | relative_url }}">

<!-- Meta tags for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#9882d9">
<meta name="base-url" content="{{ site.baseurl }}">

<!-- Open Graph tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image" content="{{ '/assets/images/petrafiedlogo.jpg' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="website">
