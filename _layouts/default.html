<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/drifter-stars.css">

  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/heart_favicon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/heart_favicon_transparent.png" media="(prefers-color-scheme: dark)">

  {% include head-custom.html %}
</head>
<body>
  {% include navbar-custom.html %}

  <!-- Main Content Container -->
  <div class="container page-transition">
    <div class="main-content mt-5">
      {{ content }}
    </div>
  </div>

  <!-- Side GIFs - Added by JavaScript -->
  <div class="side-gif side-gif-left">
    <img src="{{ site.baseurl }}/assets/images/gifs/computer_65.gif" alt="Computer" width="100">
  </div>
  <div class="side-gif side-gif-right">
    <img src="{{ site.baseurl }}/assets/images/gifs/star109.gif" alt="Star" width="100">
  </div>

  <footer>
    {% include footer-custom.html %}
  </footer>

  <!-- Bootstrap & jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Drifter Stars Background -->
  <script src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"></script>
  <script src="{{ site.baseurl }}/assets/drifter-stars-bg/script.js"></script>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <!-- Custom JS -->
  <!-- Bootstrap and other Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/delaunay-fast/1.0.1/delaunay.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/custom.js"></script>
<script src="{{ site.baseurl }}/assets/js/drifter-stars.js"></script>
</body>
</html>
